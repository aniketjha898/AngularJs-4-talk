<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4</title>
    <script src="./angular.js"></script>
    <script src="scripts/module.js"></script>
    <script src="scripts/controllers/main.js"></script>
</head>
<body ng-controller="main">
    <!-- Static -->
    <div>
        <img src="assets/images/allanime.jpg" alt="My all Anime" height ="600px" width="100%"/>
    </div>
    <hr/>
    <!-- Dynamic with dataBindig -->
    <div>
        <!-- {{ 1+ 2}}
        {{ image.src }} -->
        <img src="{{ image.src }}" alt="{{ image.alt }}" height="600px" width="100%"/>
    </div>
    <hr/>
    <!-- Dynamic ng-directive -->
    <div>
        <img ng-src="{{ image.src }}" alt="{{ image.alt }}" height="600px" width="100%"/>
    </div>

</body>
</html>
