<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7</title>
    <script src="../resources/angular.js"></script>
    <script src="scripts/module.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/filters/add.js"></script>
</head>
<body ng-controller="main">
    <div>
        Limit(No. of Rows): <input type="number" min="0" max="{{ employees.length }}" ng-model="rowsLimit"/>
        <br/>
        Begin(Start row index): <input type="number" min="1" max="{{ employees.length  }}" ng-model="startIndex"/>
        <br/>
        SortBy: 
        <select ng-model="sortCriteria">
            <option value="name">Name</option>
            <option value="dob">D.O.B</option>
            <option value="salary">Salary</option>
        </select>
        <br/>
        orderBy: <select ng-model="orderIorD">
            <option value="false">Inc</option>
            <option value="true">Dec</option>
        </select>
        <br/>
        Search: <input type="text" ng-model="searchText"/>
    </div>
    <table>
        <thead>
            <th>Name</th>
            <th>D.O.B</th>
            <th>Salary(number)</th>
            <th>Salary(currency)</th>
        </thead>
        <tbody>
            <tr ng-repeat=" employee in employees  | orderBy: sortCriteria: orderIorD | limitTo: rowsLimit : startIndex - 1 | filter: searchText">
                <td>{{ employee.name | uppercase}}</td>
                <td>{{ employee.dob | date: "dd/MM/yyyy"}}</td>
                <td>{{ employee.salary | number: 2 | add: 10: 20 }}</td>
                <td>{{ employee.salary | currency: "#": 1 }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
